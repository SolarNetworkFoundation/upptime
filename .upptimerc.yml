owner: SolarNetworkFoundation
repo: upptime

sites:
  - name: SolarIn
    url: $SOLARIN_URL
    __dangerous__body_degraded_if_text_missing: '"allGood":true'
    headers:
      - "Accept: application/json"
  - name: SolarOcpp
    url: $SOLAROCPP_URL
    __dangerous__body_degraded_if_text_missing: '"allGood":true'
    headers:
      - "Accept: application/json"
  - name: SolarQuery
    url: $SOLARQUERY_URL
    __dangerous__body_degraded_if_text_missing: '"allGood":true'
    headers:
      - "Accept: application/json"
  - name: SolarUser
    url: $SOLARUSER_URL
    __dangerous__body_degraded_if_text_missing: '"allGood":true'
    headers:
      - "Accept: application/json"

status-website:
  #cname: demo.upptime.js.org
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: SolarNetwork Status
  introTitle: "This site tracks system uptime statistics for SolarNetwork services hosted by SolarNetwork Foundation."
  introMessage: This status page uses **real-time** data from our [GitHub repository](https://github.com/SolarNetworkFoundation/upptime).
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
